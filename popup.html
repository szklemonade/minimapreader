<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minimap Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="wrap">
    <h1 class="title">Minimap Settings</h1>

    <section class="group">
      <label class="row">
        <input type="checkbox" id="enabled"> Enabled
      </label>
      <label class="row">
        <input type="checkbox" id="collapsed"> Compact width (Collapsed)
      </label>
      <label class="row">
        <input type="checkbox" id="showLegend"> Show legend
      </label>
      <label class="row">
        <input type="checkbox" id="centerOnClick"> Center on click
      </label>
      <label class="row">
        Fixed header offset (px)
        <input type="number" id="offsetTop" min="0" max="300" step="1" placeholder="0">
      </label>
      <div class="row">
        <button id="resetPosition">Reset position</button>
      </div>
    </section>

    <section class="group">
      <div class="subTitle">Active layers</div>
      <div class="grid">
        <label><input type="checkbox" data-layer="heading"> Heading</label>
        <label><input type="checkbox" data-layer="text"> Text</label>
        <label><input type="checkbox" data-layer="code"> Code</label>
        <label><input type="checkbox" data-layer="media"> Media</label>
        <label><input type="checkbox" data-layer="table"> Table</label>
        <label><input type="checkbox" data-layer="quote"> Quote</label>
        <label><input type="checkbox" data-layer="section"> Section</label>
        <label><input type="checkbox" data-layer="link"> Link</label>
        <label><input type="checkbox" data-layer="form"> Form</label>
      </div>
    </section>

    <details class="group">
      <summary>Advanced (colors & intensity)</summary>
      <div class="grid">
        <label>Heading color <input type="color" data-color="heading"></label>
        <label>Text color <input type="color" data-color="text"></label>
        <label>Code color <input type="color" data-color="code"></label>
        <label>Media color <input type="color" data-color="media"></label>
        <label>Table color <input type="color" data-color="table"></label>
        <label>Quote color <input type="color" data-color="quote"></label>
        <label>Section color <input type="color" data-color="section"></label>
        <label>Link color <input type="color" data-color="link"></label>
        <label>Form color <input type="color" data-color="form"></label>
      </div>
      <div class="grid">
        <label>Heading intensity <input type="range" data-intensity="heading" min="0.5" max="2.0" step="0.1"></label>
        <label>Text intensity <input type="range" data-intensity="text" min="0.5" max="2.0" step="0.1"></label>
        <label>Code intensity <input type="range" data-intensity="code" min="0.5" max="2.0" step="0.1"></label>
        <label>Media intensity <input type="range" data-intensity="media" min="0.5" max="2.0" step="0.1"></label>
        <label>Table intensity <input type="range" data-intensity="table" min="0.5" max="2.0" step="0.1"></label>
        <label>Quote intensity <input type="range" data-intensity="quote" min="0.5" max="2.0" step="0.1"></label>
        <label>Section intensity <input type="range" data-intensity="section" min="0.5" max="2.0" step="0.1"></label>
        <label>Link intensity <input type="range" data-intensity="link" min="0.5" max="2.0" step="0.1"></label>
        <label>Form intensity <input type="range" data-intensity="form" min="0.5" max="2.0" step="0.1"></label>
      </div>
    </details>

    <footer class="foot">
      Shortcuts: Alt+M (show/hide), Alt+Shift+C (collapse), Alt+Shift+L (legend)
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
